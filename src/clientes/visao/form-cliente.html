<form class="form" id="form-cliente" name="form-cliente">
    <div class="row">
        <div class="form-group col-9">
            <label for="" class="col-form-label font-weight-bold">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control">
        </div>
        <div class="form-group col-3">
            <label for="" class="col-form-label font-weight-bold">Data Criação:</label>
            <input type="text" class="form-control" id="dataagora" name="dataagora">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-9">
            <label for="" class="col-form-label font-weight-bold">E-mail:</label>
            <input type="text" id="email" name="email" class="form-control">
        </div>
        <div class="form-group col-3">
            <label for="" class="col-form-label font-weight-bold">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone">
        </div>       
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label font-weight-bold">
            <input type="checkbox" class="form-check-input" name="ativo" id="ativo" checked>Ativo
        </label>
    </div>
    <div class="form-group">
        <input type="hidden" name="idcliente" id="idcliente">
    </div>
</form>
